<h2 id="headline-1">
背景
</h2>
<div id="outline-text-headline-1" class="outline-text-2">
<p>给笔记本外接了显示器，同时期望将外接显示器作为主显示器。但是使用过程中发现外接显示器并不是主显示器。比如在用 Alfred 时，其唤起的输入框是在笔记本上展示，而不是在外接显示器上展示，整体操作体验不流畅。具体的解决方案如下。</p>
</div>
</div>
<div id="outline-container-headline-2" class="outline-2">
<h2 id="headline-2">
操作
</h2>
<div id="outline-text-headline-2" class="outline-text-2">
<ol>
<li>
<p>打开“系统偏好设置”</p>
</li>
<li>
<p>点击“显示器”</p>
</li>
<li>
<p>点击“排列”，如下图。注意图中的红框内的白条，这个白条是可以拖动的</p>
</li>
</ol>
<p><a href="/image/change-primary-monitor-1.jpg">图1</a></p>
<ol>
<li>
<p>拖动白条，将其移动到另一块“显示屏”上，即可完成主显示器的切换</p>
</li>
</ol>
<p><a href="/image/change-primary-monitor-2.jpg">图2</a></p>
